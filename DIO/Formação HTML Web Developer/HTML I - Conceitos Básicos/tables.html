<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Tabelas - DIO.me</title>
    <style>
        table tr:nth-child(even) {
            background-color: #f1f1f1;
        }
        table tr:hover td {
            background-color: #FF0000;
        }
        table thead {
            background-color: black;
            color: white;
        } 
        table tfoot td {
            background-color: gray;
        }      
    </style>
</head>
<body>
    <table summary="Descrição" border="1" width="250" align="center" cellspacing="5" cellpading="5" >
        <caption>Tabela de idades</caption>
        <thead>
            <tr>
                <th title="Nome completo">Nome</th>
                <th colspan="">Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr id="1">
                <td>Pablo</td>
                <td>24</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>1</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
