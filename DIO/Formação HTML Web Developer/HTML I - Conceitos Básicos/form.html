<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <form name="signup" autocomplete="off" onsubmit="alert('')" method="post" target="_" action="https://">
        Nome: <input type="text" name="name"><br>
        Idade: <input type="number" name="age"><br>
        Senha: <input type="password" name="password"><br>
        <button type="submit">Enviar</button>
    </form>

    <form action="">
       <label for="">Text:</label> <input type="text"><br>
       <label for="">Number:</label> <input type="number" min="0" max="100" step="1"><br>
       <label for="">Button:</label> <input type="button" value="Enviar"><button>Enviar</button><br>
       <label for="">Range:</label> <input type="range" min="" max="" value=""><br>
       <label for="">Color:</label> <input type="color"><br>
       <label for="">E-mail:</label> <input type="email"><br>
       <label for="">Url:</label> <input type="url"><br>
       <label for="">Date:</label> <input type="date"><br> 
       <label for="">Week:</label> <input type="week"><br>
       <label for="">Month:</label> <input type="month"><br>
       <label for="">Hidden:</label> <input type="hidden"><br>
       <label for="">File:</label> <input type="file" multiple><br>
       <label for="">Search:</label> <input type="search"><br>
    </form>

    <form method="get" action="">
        <h3>Voce selecionou: Pizza de calabresa</h3>
        <p>Quais opcionais voce deseja?</p>
        <input disabled type="checkbox" name="opcional[]" value="queijo"> + queijo <br>
        <input type="checkbox" name="opcional[]" value="calabresa"> + calabresa <br>
        <input type="checkbox" name="opcional[]" value="cebola"> + cebola <br>
        <input type="checkbox" name="opcional[]" value="azeitona"> + azeitona <br>
        <p>Borda recheada?</p>
        <input type="radio" name="borda" value="sim">Sim <br>
        <input type="radio" name="borda" value="nao">Não <br>
        <p>Bebida</p>
        <input type="radio" name="bebida" value="suco">Suco <br>
        <input type="radio" name="bebida" value="refrigerante">Refrigerante <br>
        <input type="radio" name="bebida" value="agua">Água <br>
        <input type="radio" name="bebida" value="nenhum">Nenhum <br>
        <button type="submit">Enviar pedido</button>
    </form>


    <form onsubmit="" method="get">
        Nome: <input type="text" name="name"><br>
        Idade: <input type="number" name="age"><br>
        Senha: <input type="password" name="password"><br>
    
        <button type="button" onmouseover="alert('Passei')" onclick="alert('Cliquei')">Clicável</button>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
    </form>

    <form action="">
        <label for="role">Cargo: </label>
            <select name="role" id="">
            <option value="">Selecione o cargo</option>
            <option value="Administrativo">Administrativo</option>
            <option selected value="TI">TI</option>
        </select><br>
        <label for="">Mensagem</label> <textarea rows="1" cols="50" name="message" id="" cols="30" rows="10"></textarea>
    </form>
    
</body>
</html>
